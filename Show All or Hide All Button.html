<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion with Show All</title>
  <style>
    .accordion-item { border: 1px solid #ccc; margin-bottom: 5px; }
    .accordion-header { cursor: pointer; padding: 10px; background: #f0f0f0; }
    .accordion-content { display: none; padding: 10px; }
    .accordion-item.active .accordion-content { display: block; }
  </style>
</head>
<body>
  <button id="toggleAll">Show All Sections</button>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">Section 1</div>
      <div class="accordion-content">Content 1</div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">Section 2</div>
      <div class="accordion-content">Content 2</div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">Section 3</div>
      <div class="accordion-content">Content 3</div>
    </div>
  </div>

  <script>
    const headers = document.querySelectorAll(".accordion-header");
    const toggleAllBtn = document.getElementById("toggleAll");
    const items = document.querySelectorAll(".accordion-item");

    // Commit 1: individual toggle
    headers.forEach(header => {
      header.addEventListener("click", () => {
        header.parentElement.classList.toggle("active");
      });
    });

    // Commit 2: Show All / Hide All
    toggleAllBtn.addEventListener("click", () => {
      const allOpen = Array.from(items).every(item =>
        item.classList.contains("active")
      );

      if (allOpen) {
        items.forEach(item => item.classList.remove("active"));
        toggleAllBtn.textContent = "Show All Sections";
      } else {
        items.forEach(item => item.classList.add("active"));
        toggleAllBtn.textContent = "Hide All Sections";
      }
    });
  </script>
</body>
</html>
